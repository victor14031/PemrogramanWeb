<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 2</title>
    <style type="text/css"> 
        p{ 
          font-family: serif; 
          line-height: 1.75em; 
          font-size: 18px; 
        } 
        i {  
          font-family: sans; 
          color:aqua; 
        } 
      </style>
</head> 
<body>
    <!-- penulisan internal css dalam tag body --> 
  <style type="text/css"> 
    h2 {  
      font-family: sans; 
      color: #333; 
    } 
  </style> 
  <h2>Judul Artikel ada di sini </h2> 
  <p>Ini hanya contoh paragraf mas bro</p>
  </p> Paragraf ini hanya untuk 
percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti 
namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam file 
HTML.</p>
    
</body>
</html>
