<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Selektor </title>
    <style>
        p { 
            color: blue; 
            } 
    </style>
</head>
<body>
    <p>Disini Saya sedang belajar CSS</p> 
<div>Jadi Disini Saya Sedang Belajar Mengenai Materi Yaitu Selektor</div>

<div>Selektor tag itu adalah selektor untuk memilih elemen HTML berdasarkan nama 
tagnya</div>
</body>
</html>
